<!DOCTYPE html>
<html lang="en">
<head>

                <h4>Location</h4>

                <button onclick="othername()" class="header-search_btn">Search</button>

                    </div>
                </div>
                <div class="main-context_second">

                    <div class="main-context_second_info">

                            <a href="#">4 Jobs</a>

            <h1>Hot Searches</h1>

                <a href="#">PHP</a> • <a href="#">Rails</a> • <a href="#">Python</a> • <a href="#">JavaScript</a> • <a href="#">Scala</a> • <a href="#">Android</a> •
